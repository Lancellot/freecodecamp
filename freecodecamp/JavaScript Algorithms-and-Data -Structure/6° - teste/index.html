<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Palíndromo</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container">
        <h1>Verificador de Palíndromo</h1>
        <div class="grupo-input">
            <input id="entrada-texto" type="text" placeholder="Digite um texto para verificar">
            <button id="botao-verificar">Verificar</button>
        </div>
        <div id="resultado"></div>
        <div class="definicao">
            <p>Um palíndromo é uma palavra, frase, número ou outra sequência de caracteres que pode ser lida da mesma forma tanto da esquerda para a direita quanto da direita para a esquerda (ignorando espaços, pontuação e capitalização).</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
