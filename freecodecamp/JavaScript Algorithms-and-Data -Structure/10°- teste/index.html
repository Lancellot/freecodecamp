<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Creature Search App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header id="header">
    <h1>ðŸ‘¾ Creature Search App</h1>
  </header>

  <main>
    <div id="container">
      <details id="details">
        <summary>What is this?</summary>
        <p>Search by creature name or ID (1-20) to retrieve its data.</p>
      </details>

      <form id="search-form">
        <label for="search-input">Search Creature:</label>
        <div id="search-group">
          <input id="search-input" type="text" name="creature" placeholder="Enter name or ID" required />
          <button id="search-button" type="submit">Search</button>
        </div>
      </form>

      <section class="output">
        <div class="top-container">
          <div id="name-and-id">
            <span id="creature-name"></span>
            <span id="creature-id"></span>
          </div>
          <div id="size">
            <span id="weight"></span>
            <span id="height"></span>
          </div>
          <div id="types"></div>
          <div id="special">
            <p id="special-name"></p>
            <p id="special-description"></p>
          </div>
        </div>

        <div class="bottom-container">
          <table>
            <thead>
              <tr>
                <th>Base</th>
                <th>Stats</th>
              </tr>
            </thead>
            <tbody>
              <tr><td>HP:</td><td id="hp"></td></tr>
              <tr><td>Attack:</td><td id="attack"></td></tr>
              <tr><td>Defense:</td><td id="defense"></td></tr>
              <tr><td>Special Attack:</td><td id="special-attack"></td></tr>
              <tr><td>Special Defense:</td><td id="special-defense"></td></tr>
              <tr><td>Speed:</td><td id="speed"></td></tr>
            </tbody>
          </table>
        </div>
      </section>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
